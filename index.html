<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cadastro de Alunos</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-primary">

        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                Cadastro de Alunos
            </a>
        </div>

    </nav>

    <div class="container">

        <form>
            
            <div class="row m-3">

                <div class="col">
                    <label class="form-label">Nome do aluno</label>
                    <input type="text" class="form-control" id="name" placeholder="Digite aqui o nome" data-form-input-nome>
                </div>

                <div class="col">
                    <label class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="name" placeholder="Digite aqui o telefone" data-form-input-telefone>
                </div>

            </div>

            <div class="row m-3">

                <div class="col">
                    <label class="form-label">Data de nascimento</label>
                    <input type="date" class="form-control" id="name" placeholder="Digite aqui a data" data-form-input-nascimento>
                </div>

                <div class="col">
                    <label class="form-label">Nota final</label>
                    <input type="number" class="form-control" id="name" placeholder="Digite aqui a nota" data-form-input-nota>
                </div>

            </div>

            <button type="submit" class="m-3 btn btn-primary" data-form-button>Cadastrar</button>

        </form>

    </div>

    <div class="container">
        <table class="table table-striped">

            <thead>
                <th>Aluno</th>
                <th>Telefone</th>
                <th>Data de nascimento</th>
                <th>Nota final</th>                
            </thead>

            <tbody data-tbody>
                
            </tbody>
            
        </table>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/    dist/js/      bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous">
</script>

<script type="text/javascript" src="js/javascript.js"></script>

</html>
